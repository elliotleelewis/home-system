overwrite: true
schema: '../node_modules/@app/schema/schema.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write --config ../package.json
generates:
  ./schema.generated.ts:
    plugins:
      - add:
          content: '/* eslint-disable @typescript-eslint/array-type,@typescript-eslint/ban-types,@typescript-eslint/naming-convention,@typescript-eslint/no-explicit-any,id-blacklist */'
      - add:
          placement: 'append'
          content: '/* eslint-enable */'
      - 'typescript'
      - 'typescript-resolvers'
    config:
      avoidOptionals: true
      constEnums: true
      useTypeImports: true
