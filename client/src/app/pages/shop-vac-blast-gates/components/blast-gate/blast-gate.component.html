<div class="level">
	<div class="level-left">
		<input
			id="blast-gate-{{ blastGate.id }}"
			class="switch"
			type="checkbox"
			name="is-open"
			[ngModel]="blastGate.isOpen"
			(change)="handleToggleBlastGate(blastGate)"
		/>
		<label for="blast-gate-{{ blastGate.id }}">{{ blastGate.name }}</label>
	</div>
	<div class="level-right">
		<button
			class="button is-warning"
			type="button"
			(click)="handleActivateBlastGate(blastGate)"
		>
			Activate
		</button>
		<div class="dropdown is-hoverable is-right ml-2">
			<div class="dropdown-trigger">
				<button class="button is-default">
					<span class="icon"><i class="fas fa-ellipsis-v"></i></span>
				</button>
			</div>
			<div class="dropdown-menu" id="dropdown-menu" role="menu">
				<div class="dropdown-content">
					<a
						href="javascript:void(0)"
						role="button"
						class="dropdown-item"
						(click)="handleDeleteBlastGate(blastGate)"
					>
						<span class="icon"
							><i class="fas fa-trash-alt"></i></span
						>Delete
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
